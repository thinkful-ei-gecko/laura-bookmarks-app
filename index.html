<body>
  <header id='top-header'>
      <h1>My Bookmark Manager</h1>
      <form id='filterForm'>
        <label for='filter'>Filter by rating: </label>
        <select id='filter' name='filter'>
          <option value="all">ALL</option>
          <option value=1>1+</option>
          <option value=2>2+</option>
          <option value=3>3+</option>
          <option value=4>4+</option>
          <option value=5>5+</option>
        </select> 
      </form>
      <div id='addNewBookmark'>
          <header id='addingHead' class='boxHeader'><h2><span id='addingTitle' class='italicspan'>Click here to add a new bookmark </span><span class='arrowpointers'> &#9662;&#9652;</span></h2></header>
          <div id='viewFormExpanded'>
           <form id='inputForm'>
            <label for='newSiteName' class='vertAlignBottom labeler'>Site Name: </label>
            <input type='text' id='newSiteName' class='vertAlignBottom' name='newSiteName' placeholder='Name of website' required />
            <br/>
    
            <label for='newSiteUrl' class='vertAlignBottom labeler'>Site Link:</label>
            <input type='text' id='newSiteUrl' class='vertAlignBottom' name='newSiteUrl' placeholder='ex: https://...' required />
            <br/>
    
            <p class='vertAlignBottom labeler'>Rating: 
              <input type='radio' id='option1' value='false' name='stars' />
              <label for='option1' class='vertAlignBottom'>1</label>
              <input type='radio' id='option2' value='false' name='stars' />
              <label for='option2' class='vertAlignBottom'>2</label>
              <input type='radio' id='option3' value='false' name='stars' />
              <label for='option3' class='vertAlignBottom'>3</label>
              <input type='radio' id='option4' value='false' name='stars' />
              <label for='option4' class='vertAlignBottom'>4</label>
              <input type='radio' id='option5' value='false' name='stars' />
              <label for='option5' class='vertAlignBottom'>5</label>
            </p>
        
            <label for='newSiteNotes' class='labeler'>My Notes: </label>
            <textarea rows="4" maxlength='240' id='newSiteNotes' name='newSiteNotes' placeholder='write your notes about this site here'></textarea>
            <br/>
            
            <button type='submit'>Save</button>
            <button>Cancel</button>
           </form>
          </div>
        </div>

  </header>
  <main>
    <p id='infoLine'>
      There are currently no bookmarks.<br/>
      OR: Your current bookmarks:
    </p>

    <div id='viewBookmarks'>
    </div>
